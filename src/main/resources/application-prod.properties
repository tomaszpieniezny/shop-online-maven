# DATABASE
spring.datasource.url=jdbc:mysql://localhost:3306/shop_online_dev?serverTimezone=Europe/Warsaw&useSSL=False&allowPublicKeyRetrieval=true
spring.datasource.username=shop_user
spring.datasource.password=shop_password
spring.jpa.database=mysql
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
server.port=8082

#LIQUIBASE
spring.liquibase.change-log=classpath:db.changelog/db.changelog-master-prod.xml